<template>
	<lightning-card>
		<div class="slds-m-around_medium" if:true={visible}>
			<h1 class="slds-text-heading_large" style="text-align: center;">
				Trazer Dados da Classe
			</h1>
			<p>Nome: {nome}</p>
			<p>Telefone: {telefone}</p>
			<p>Cpf: {cpf}</p>
			<p>Idade: {idade}</p>
		</div>
 
		<div class="slds-m-around_medium" if:false={visible}>
			<h1 class="slds-text-heading_large" style="text-align: center;">Outros Dados</h1>

			<p>Email: {email}</p>
			<p>Instagram: {ig}</p>
			<p>LinkedIn: {link}</p>
			<p>Google: <a href={google} target="_blank">Google</a></p>


		</div>
	<lightning-button variant="brand" label="Trocar div" title="Alterar visible" onclick={trocarDiv} class="slds-m-left_x-small"></lightning-button>	
<lightning-button variant="brand" label="Trocar valores" title="Alterar visible" onclick={alteraValores} class="slds-m-left_x-small"></lightning-button>
	</lightning-card>
</template>
